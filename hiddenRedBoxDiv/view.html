<html>

<head>
    <meta name="viewport" content="width=device-width, 
        initial-scale=1.0, 
        user-scalable=no" />
    <style>
        .bigContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50vh;
            height: 50vh;
            background-color: silver;
        }

        .smallContainer {
            width: 20vh;
            height: 20vh;
            background-color: red;
        }
    </style>
</head>


<body>
    <div class="bigContainer">
        <div class="smallContainer">
        </div>
    </div>
    <script>
        let bigContainer = document.querySelector(".bigContainer");
        let smallContainer = document.querySelector(".smallContainer");

        bigContainer.addEventListener("click", ()=>smallContainer.style.visibility="hidden", true);
        smallContainer.addEventListener("click", ()=>smallContainer.style.visibility="visible", true);

    </script>
</body>

</html>
